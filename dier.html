<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝奚sir天天开心</title>
    <style>
        #nextBtn {
            display: none; /* 默认隐藏 */
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            z-index: 9999;
        }
        #nextBtn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body style="margin: 0;">
    <canvas id="cvs" style="background:#000"></canvas>
    <button id="nextBtn" onclick="window.location.href='zhufu.html'">点击进入下一页</button>

    <script>
        const cvs = document.getElementById('cvs')
        cvs.width = document.documentElement.clientWidth
        cvs.height = document.documentElement.clientHeight
        const ctx = cvs.getContext('2d')
        const { width, height } = cvs
        let colors = []
        const bgData = Array.from(new Array(400)).map(v => {
            return {
                x: Math.random() * width,
                y: Math.random() * height,
                step: Math.random() * 2.5 + 0.5
            }
        })
        const sendText = (text, fontSize = ((width * 0.7) / text.length), stepV = 40) => {
            ctx.font = `bold ${fontSize}px 微软雅黑`
            ctx.fillStyle = '#000000ff'
            ctx.fillRect(0, 0, width, height)
            ctx.fillStyle = '#ffffffff'
            ctx.textAlign = 'center'
            ctx.textBaseline = 'middle'
            ctx.fillText(text, width / 2, height / 2)
            const data = ctx.getImageData(0, 0, width, height).data
            
            let index = 0
            let bl = 4
            let useIndex = 0
            for(let i=0;i<data.length;i+=4) {
                const x = index % width
                const y = Math.ceil(index / width)
                if (x % bl === 0 && y % bl === 0 && data[i] === 255 && data[i+1] === 255 && data[i+2] === 255) {
                    const rx = Math.floor(Math.random() * fontSize) + width / 2 - fontSize / 2
                    const ry = Math.floor(Math.random() * fontSize) + height / 2 - fontSize / 2
                    const item = colors[useIndex]
                    if (item) {
                        colors[useIndex] = {
                            x,
                            y,
                            rx: item.x,
                            ry: item.y,
                            stepX: Math.abs(item.x - x) / stepV,
                            stepY: Math.abs(item.y - y) / stepV
                        }
                    } else {
                        colors[useIndex] = {
                            x,
                            y,
                            rx,
                            ry,
                            stepX: Math.abs(rx - x) / stepV,
                            stepY: Math.abs(ry - y) / stepV
                        }
                    }
                    useIndex++
                }
                index++
            }
            if (useIndex < colors.length) { 
                colors.splice(useIndex, colors.length - useIndex)
            }
        }
        const render = () => {
            ctx.beginPath()
            ctx.clearRect(0, 0, width, height)
            colors.forEach(v => {
                if (v.rx > v.x) {
                    v.rx -= v.stepX
                    if (v.rx < v.x) v.rx = v.x
                } else if (v.rx < v.x) {
                    v.rx += v.stepX
                    if (v.rx > v.x) v.rx = v.x
                }
                if (v.ry > v.y) {
                    v.ry -= v.stepY
                    if (v.ry < v.y) v.ry = v.y
                } else if (v.ry < v.y) {
                    v.ry += v.stepY
                    if (v.ry > v.y) v.ry = v.y
                }
                ctx.rect(v.rx, v.ry, 3, 3)
            })
            bgData.forEach(v => {
                v.y = v.y > height ? 0 : (v.y + v.step)
                ctx.rect(v.x, v.y, 2, 2)
            })
            ctx.fill()
            requestAnimationFrame(render)
        }
        render()
        const awaitSendText = async (txt, fontSize, stepV) => {
            return new Promise((resolve) => {
                sendText(txt, fontSize, stepV)
                colors.sort(v => Math.random() - 0.5)
                setTimeout(() => resolve(), 2000 + (stepV > 40 ? 1000 : 0))
            })
        }
        const run = async () => {
            const text = '3，2，1，HI,奚sir，祝你生日快乐，所念皆星河，所愿皆成真，岁岁平岁岁安，岁岁平安，希望你能够喜欢'.split('，')
            for(let i=0; i<text.length; i++) {
                await awaitSendText(text[i], 150, i === 0 ? 100 : 40)
            }

            // 所有文字播放完成后显示按钮
            setTimeout(() => {
                document.getElementById('nextBtn').style.display = 'inline-block'
            }, 1000) // 延迟1秒显示按钮，可自行修改
        }
        run()
    </script>
<!-- 全局音频播放器 -->
<audio id="global-audio" src="srkl.mp3" loop></audio>

<!-- 控制音频的脚本 -->
<script>
  // 页面加载时尝试继续播放
  window.addEventListener('load', function () {
    var audio = document.getElementById('global-audio');
    audio.volume = 0.3; // 设置音量（0 ~ 1）
    audio.play().catch(function () {
      // 如果自动播放失败，等待用户第一次点击后再播放
      document.addEventListener('click', function () {
        audio.play();
      }, { once: true });
    });
  });
</script>
</body>
</html>
