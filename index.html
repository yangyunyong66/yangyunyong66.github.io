    <script type="module">
        // 导入三维模型库
        import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
        // 导入轨道控制库
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";
        // 清除控制台
        console.clear()
        // 创建场景
        let scene = new THREE.Scene()
        // 设置场景背景颜色
        scene.background = new THREE.Color(0x160016)

        // 创建相机
        let camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 1, 1000)
        // 设置相机位置
        camera.position.set(0, 4, 21)

        // 创建渲染器
        let renderer = new THREE.WebGLRenderer()
        // 设置渲染器大小
        renderer.setSize(innerWidth, innerHeight)
        // 把渲染器加入到页面中
        document.body.appendChild(renderer.domElement)
        // 监听窗口大小变化事件
        window.addEventListener("resize", event => {
            camera.aspect = innerWidth / innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(innerWidth, innerHeight)
        })

        // 创建控制器
        let controls = new OrbitControls(camera, renderer.domElement)
        // 开启阻尼效果
        controls.enableDamping = true
        // 禁用面板
        controls.enablePan
        // 创建全局uniform
        let gu = {
            time: { value: 0 }
        }
        // 创建点的大小数组和移动数组
        let sizes = []
        let shift = []

        // 创建移动函数
        let pushShift = () => {
            shift.push(
                Math.random() * Math.PI,
                Math.random() * Math.PI * 2,
                (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
                Math.random() * 0.9 + 0.1
            )
        }

        // 创建点的顶点数组（中间的球体）
        // 创建一个长度为5万的数组pts并y用Array.prototype.map()方法遍历数组并对每个元素进行操作
        let pts = new Array(50000).fill().map(p => {
            // 每次遍历中，会向sizes数组中添加一个随机大小
            sizes.push(Math.random() * 1.5 + 0.5)
            // 调用pushShift()函数添加位置信息，并返回一个随机方向的THREE.Vector对象
            pushShift()
            return new THREE.Vector3().randomDirection().multiplyScalar(Math.random() * 0.5 + 9.5)
            //
        })

        // 添加更多的点（旁边围绕的）
        // 先循环生成十万个点
        // 每次循环中生成一个随机数rand，再生成一个随机半径radius

        for (let i = 0; i < 100000; i++) {
            let r = 10, R = 40;
            let rand = Math.pow(Math.random(), 1.5);
            let radius = Math.sqrt(R * R * rand + (1 - rand) * r * r);
            // 使用new THREE.Vector3().setFromCylindricalCoords()生成一个点。
            pts.push(new THREE.Vector3().setFromCylindricalCoords(radius, Math.random() * 2 * Math.PI, (Math.random() - 0.5) * 2));
            sizes.push(Math.random() * 1.5 + 0.5);
            pushShift();
        }
        // 生成一个点g，同时将点的大小和位置信息添加到sizes和shift数组中
        let g = new THREE.BufferGeometry().setFromPoints(pts)
        // 创建了一个缓冲几何体并设置sizes和shift属性
        // 注意这里的F要大写Float32BufferAttribute
        g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1))
        g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4))
        // 创建点材质
        let m = new THREE.PointsMaterial({
            // 表示点的大小
            size: 0.125,
            // 设置材质为透明
            transparent: true,
            // 表示禁用深度测试，使点可以叠加
            depthTest: false,
            // 使用假发混合模式
            blending: THREE.AdditiveBlending,
            // 在材质编译之前修改颜色器，在这里，它用来替换顶点着色器和片元着色器，添加uniform
            // 和attribute，以鸡自定义颜色和移动
            onBeforeCompile: shader => {
                shader.uniforms.time = gu.time
                // 首先，它为着色器设置了一个uniform变量time，该变量是在点材质中定义的，用来追踪时间
                // 然后它定义了两个attribute变量sizes和shift，这两个变量是在缓冲几何体中定义的，用来控制点的大小和移动
                // 最后使用replace方法来替换顶点着色器中的代码
                shader.vertexShader = `
                uniform float time;
                attribute float sizes;
                attribute vec4 shift;
                varying vec3 vColor;
                ${shader.vertexShader}
                `
                    // 注意上面的 ` 不要漏掉了
                    // 使用replace来替换着色器中的代码
                    // 更新点的大小
                    .replace(
                        `gl_PointSize = size;`,
                        `gl_PointSize = size * sizes;`
                    )
                    // 更新点的颜色
                    .replace(
                        `#include <color_vertex>`,
                        `#include <color_vertex>
                    float d = length(abs(position)/vec3(40.,10.,40));
                    d=clamp(d,0.,1.);
                    vColor = mix(vec3(227.,155.,0.),vec3(100.,50.,255.),d)/255.;`
                    )
                    // 记得加上分号
                    // 更新点的移动
                    .replace(
                        `#include <begin_vertex>`,
                        `#include <begin_vertex>
                            float t = time;
                            float moveT = mod(shift.x + shift.z * t,PI2);
                            float moveS = mod(shift.y + shift.z * t,PI2);
                            transformed += vec3(cos(moveS) * sin(moveT),cos(moveT),sin(moveS)*sin(moveT)) * shift.w;
                            `
                    )
                // 修改片元着色器，用来让点的边缘更加圆滑

                // 首先，定义一个varying变量vColor，这个变量是在顶点着色器中定义的，用来传递点的颜色到片段着色器
                // 然后使用replace方法来替换片段着色器的代码
                shader.fragmentShader = `
                    varying vec3 vColor;
                    ${shader.fragmentShader}
                `.replace(
                    `#include <clipping_planes_fragment>`,
                    `#include <clipping_planes_fragment>
                        float d = length(gl_PointCoord.xy - 0.5);
                    `
                ).replace(
                    // 记得加上空格
                    `vec4 diffuseColor = vec4( diffuse, opacity );`,
                    `vec4 diffuseColor = vec4( vColor, smoothstep(0.5, 0.1, d)/* * 0.5+0.5*/);`
                );
            }

        })
        // -------------------------------------------------------------
        // 创建点云并将其添加到场景中，并设置渲染循环
        let p = new THREE.Points(g, m)
        // 旋转顺序为"ZYX"
        p.rotation.order = "ZYX"
        // 旋转角度 0.2
        p.rotation.z = 0.2
        // 把对象（p）添加到场景（scene）中
        scene.add(p)
        // 创建一个时钟对象clock
        let clock = new THREE.Clock()
        // 渲染循环，每次循环中会更新控制器，更新p的旋转角度，更新时间
        renderer.setAnimationLoop(() => {
            // 更新控制器
            controls.update()
            // 获取时钟对象（clock）的已经流逝的时间（t）并将他乘0.5
            // 先把时钟关了
            let t = clock.getElapsedTime() * 0.5
            // 将gu.time.value 设置为t*Math.PI
            gu.time.value = t * Math.PI
            // 将对象（p）的旋转角度y设置为t*0.05
            p.rotation.y = t * 0.05
            // 渲染场景（scene）和相机（camera）
            renderer.render(scene, camera)
        })
    </script>

<!DOCTYPE html>

<head>

  <title>23秒后显示按钮</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d; /* 深色背景更突出按钮 */
    }

    #countdown {
      position: absolute;
      top: 5%;
      left: 80%;
      transform: translateX(-50%);
      color: #888;
      font-size: 16px;
      z-index: 5;
    }

    .center-button {
      position: absolute;
      top: 10%;
      left: 80%;
      transform: translate(-50%, -50%) scale(0.8);
      padding: 20px 40px;
      background: linear-gradient(45deg, #17dd21ff, #1811e2ff);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 10;
      transition: all 0.6s ease;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .center-button.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .center-button:hover {
      background: linear-gradient(45deg, #7873f5, #ff6ec4);
    }

    .ripple {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0.2);
      pointer-events: none;
      opacity: 0;
    }

    &#64;keyframes ripple-effect {
      0% {
        transform: translate(-50%, -50%) scale(0.2);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- 倒计时提示 -->
  <div id="countdown">还差 <span id="seconds">5</span> 秒来到下一页</div>

  <!-- 按钮 -->
  <div class="center-button" id="goButton" onclick="nextPage()">
    let's go
    <span class="ripple" id="rippleEffect"></span>
  </div>

  <script>
    window.addEventListener('load', function () {
      const countdown = document.getElementById('seconds');
      const button = document.getElementById('goButton');
      let timeLeft = 5;
      countdown.textContent = timeLeft;

      const interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          button.classList.add('show');
          document.getElementById('countdown').style.display = 'none';
        }
      }, 1000);
    });

    function nextPage() {
      const ripple = document.getElementById('rippleEffect');
      ripple.style.animation = 'ripple-effect 0.6s ease-out';
      ripple.style.opacity = '1';

      setTimeout(() => {
        window.location.href = "dier.html";
      }, 600); // 等待波纹动画完成后再跳转
    }
  </script>

</body>

<!DOCTYPE html> 
<html lang="zh-CN"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>强制验证弹窗</title> 
 <style> 
 /* 弹窗背景 - 纯白覆盖整个屏幕 */ 
 .modal-bg { 
 display: none; 
 position: fixed; 
 top: 0; 
 left: 0; 
 width: 100%; 
 height: 100%; 
 background-color: #ffffff; 
 z-index: 2000; 
 } 

 /* 弹窗内容容器 */ 
 .modal-content { 
 position: absolute; 
 top: 50%; 
 left: 50%; 
 transform: translate(-50%, -50%); 
 background: white; 
 padding: 30px; 
 border-radius: 12px; 
 box-shadow: 0 5px 30px rgba(0,0,0,0.1); 
 width: 90%; 
 max-width: 400px; 
 text-align: center; 
 animation: fadeIn 0.8s; 
 z-index: 2001; 
 } 

 /* 关闭按钮样式 */ 
 .close-btn { 
 position: absolute; 
 top: 15px; 
 right: 20px; 
 color: #999; 
 font-size: 28px; 
 font-weight: bold; 
 cursor: pointer; 
 transition: color 0.3s; 
 z-index: 2002; 
 } 

 .close-btn:hover { 
 color: #333; 
 } 

 /* 输入框样式 */ 
 .input-group { 
 margin-bottom: 20px; 
 text-align: left; 
 } 

 label { 
 display: block; 
 margin-bottom: 6px; 
 font-weight: bold; 
 color: #333; 
 } 

 input { 
 width: 100%; 
 padding: 12px; 
 border: 1px solid #ddd; 
 border-radius: 4px; 
 box-sizing: border-box; 
 font-size: 16px; 
 transition: border-color 0.3s; 
 } 

 input:focus { 
 border-color: #4CAF50; 
 outline: none; 
 box-shadow: 0 0 5px rgba(76,175,80,0.3); 
 } 

 /* 错误提示样式 */ 
 .error-message { 
 color: #ff4d4d; 
 font-size: 13px; 
 margin-top: 5px; 
 display: none; 
 min-height: 18px; 
 } 

 /* 进入按钮样式 */ 
 .enter-btn { 
 background: #4CAF50; 
 color: white; 
 padding: 12px; 
 border: none; 
 border-radius: 4px; 
 cursor: pointer; 
 font-size: 16px; 
 transition: background 0.3s; 
 margin-top: 10px; 
 width: 100%; 
 } 

 .enter-btn:hover { 
 background: #45a049; 
 } 

 .enter-btn:disabled { 
 background: #cccccc; 
 cursor: not-allowed; 
 } 

 /* 隐藏主页面内容 */ 
 .hidden { 
 display: none; 
 } 

 /* 动画效果 */ 
 @keyframes fadeIn { 
 from { opacity: 0; transform: translate(-50%, -48%); } 
 to { opacity: 1; transform: translate(-50%, -50%); } 
 } 

 /* 提示信息样式 */ 
 .info-text { 
 margin-top: 20px; 
 color: #999; 
 font-size: 13px; 
 line-height: 1.5; 
 } 
 </style> 
</head> 
<body> 
 <!-- 全局音频播放器 - 初始隐藏且不自动播放 --> 
 <audio id="global-audio" src="zjl.mp3" loop style="display: none;"></audio> 

 <!-- 主页面内容（初始隐藏） --> 
 <div id="mainContent" class="hidden"> 
 
 </div> 

 <!-- 弹窗结构 --> 
 <div class="modal-bg" id="welcomeModal"> 
 <div class="modal-content"> 
 <span class="close-btn" id="closeBtn" style="display: none;">&times;</span> 
 <h2>陌生人不准进</h2> 
 <p>回答正确进入</p> 

 <form id="loginForm"> 
 <div class="input-group"> 
 <label for="username">大奚神朝的建立者是:</label> 
 <input type="text" id="username" placeholder="请输入正确答案哦" required> 
 <div class="error-message" id="usernameError"></div> 
 </div> 

 <div class="input-group"> 
 <label for="password">神的诞生日为:</label> 
 <input type="password" id="password" placeholder="不准作弊哦" required> 
 <div class="error-message" id="passwordError"></div> 
 </div> 

 <button type="submit" class="enter-btn" id="submitBtn">我觉得是这个答案</button> 
 </form> 

 <div class="info-text"> 
 <p><strong>重要提示</strong>：建立者为奚神</p> 
 </div> 
 </div> 
 </div> 

 <script> 
 // 获取元素 
 const modalBg = document.getElementById('welcomeModal'); 
 const closeBtn = document.getElementById('closeBtn'); 
 const mainContent = document.getElementById('mainContent'); 
 const submitBtn = document.getElementById('submitBtn'); 
 const loginForm = document.getElementById('loginForm'); 
 const usernameInput = document.getElementById('username'); 
 const passwordInput = document.getElementById('password'); 
 const usernameError = document.getElementById('usernameError'); 
 const passwordError = document.getElementById('passwordError'); 
 const audio = document.getElementById('global-audio'); // 获取音频元素^[1]^

 // 预设的正确账号密码 
 const CORRECT_USERNAME = '奚神'; 
 const CORRECT_PASSWORD = '20040213'; 

 // 页面加载时显示弹窗 
 window.onload = function() { 
 modalBg.style.display = 'block'; 

 // 聚焦到用户名输入框 
 usernameInput.focus(); 
 }; 

 // 关闭弹窗函数 
 function closeModal() { 
 modalBg.style.display = 'none'; 
 mainContent.classList.remove('hidden'); 

 // 验证成功后播放音乐
 audio.volume = 0.3; // 设置音量^[2]^
 audio.play().catch(e => { 
 console.log("自动播放被阻止，等待用户交互后播放"); 
 // 如果自动播放被阻止，可以在这里记录日志或做其他处理
 }); 
 } 

 // 表单提交验证 
 loginForm.addEventListener('submit', function(event) { 
 event.preventDefault(); 

 // 清除之前的错误提示 
 usernameError.style.display = 'none'; 
 passwordError.style.display = 'none'; 

 // 获取输入值 
 const username = usernameInput.value.trim(); 
 const password = passwordInput.value; 

 // 验证逻辑 
 let isValid = true; 

 if (!username) { 
 usernameError.textContent = ',[object Object], 请输入用户名'; 
 usernameError.style.display = 'block'; 
 isValid = false; 
 } else if (username !== CORRECT_USERNAME) { 
 usernameError.textContent = '不是哥们你谁啊'; 
 usernameError.style.display = 'block'; 
 isValid = false; 
 } 

 if (!password) { 
 passwordError.textContent = ',[object Object], 请输入密码'; 
 passwordError.style.display = 'block'; 
 isValid = false; 
 } else if (password !== CORRECT_PASSWORD) { 
 passwordError.textContent = '不是哥们这你不知道？'; 
 passwordError.style.display = 'block'; 
 isValid = false; 
 } 

 // 验证通过则关闭弹窗 
 if (isValid) { 
 closeModal(); 
 } 
 }); 

 // 移除ESC键关闭功能 
 // 不再监听ESC键 

 // 移除点击外部关闭功能 
 // 不再为modalBg添加点击事件 
 </script> 
</body>
